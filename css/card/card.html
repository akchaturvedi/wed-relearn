<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img src="img.JPG" alt="profile-img" class="card-img" />
      <h2>Adesh Chaturvedi</h2>
      <h3 style="color: #888">Software Engineer</h3>
      <p>
        Hostel days: where the sunsets were endless, and the memories
        unforgettable.Just two friends, a rooftop, and a whole lot of memories.
      </p>
      <div class="btn">
        <i class="fa-solid fa-thumbs-up icon"></i>
        <i class="fas fa-heart icon"></i>
      </div>
    </div>
  </body>
</html>
