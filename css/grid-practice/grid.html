<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid layout</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <h1>CSS Grid Practice :</h1>

    <div class="container">
      <h2>1. Basic Grid 3x3</h2>
      <div
        class="grid-container"
        style="
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 100px);
          align-items: stretch;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>2.Grid ratio 1:2:1</h2>
      <div
        class="grid-container"
        style="
          grid-template-columns: 1fr 2fr 1fr;
          align-items: stretch;
          grid-template-rows: 100px;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>

    <div class="container">
      <h2>3. Item placment</h2>
      <div
        class="grid-container"
        style="
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 100px);
          align-items: stretch;
        "
      >
        <div class="box" style="grid-row: 1/3; grid-column: 1/3">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box" style="grid-column: 2/4">5</div>
      </div>
    </div>

    <div class="container">
      <h2>4.grid-area</h2>
      <div
        class="grid-container"
        style="
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 100px);
          align-items: stretch;
          grid-template-areas: 'header header header ' 'sidebar main main ' ' footer footer footer ';
        "
      >
        <div class="box" style="grid-area: header">Header</div>
        <div style="grid-area: sidebar" class="box">Sidebar</div>
        <div style="grid-area: main" class="box">Main Content</div>
        <div style="grid-area: footer" class="box">Footer</div>
      </div>
    </div>
  </body>
</html>
